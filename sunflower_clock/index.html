<!DOCTYPE html>
<html>
<head>
	<title>Test for setting time</title>
</head>
<body>
	<div class="box">
		<div id="control-panel">
			<svg id="timepad" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<g class="time-rect">
					<rect class="bg-light" id="hour"></rect>
					<text id="setting-hour"></text>
				</g>
				<g class="time-rect">
					<rect class="bg-light" id="minute"></rect>
					<text id="setting-minute"></text>
				</g>
				<g class="time-rect">
					<rect class="bg-light" id="second"></rect>
					<text id="setting-second"></text>
				</g>
			</svg>
		</div>
		<div id="clock-panel">
			<svg id="clockpad" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<g>
					<circle class="bg-light"></circle>
					<circle id="circle-lines" class="bg-light"></circle>
					<line id="rotate-hour"></line>
					<line id="rotate-minute"></line>
					<line id="rotate-second"></line>
					<circle class="bg-dark"></circle>
				</g>
			</svg>
		</div>
	</div>
	<canvas></canvas>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
 	<link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
